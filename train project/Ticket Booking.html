    <div class="booking-container">
        <h2>Train Ticket Booking</h2>
        <form>
            <br><br>
            <div class="form-group">
                <label for="departure">Departure</label>
                <input type="text" id="departure" name="departure" placeholder="Enter departure location" required>
            </div>
            <div class="form-group">
                <label for="arrival">Arrival</label>
                <input type="text" id="arrival" name="arrival" placeholder="Enter arrival location" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="passengers">Number of Passengers</label>
                <input type="number" id="passengers" name="passengers" min="1" required>
            </div>
            <div class="form-group">
                <label for="coach">Type of Coach</label>
                <select id="coach" name="coach" required>
                    <option value="">Select coach type</option>
                    <option value="sleeper">Sleeper</option>
                    <option value="ac">AC</option>
                    <option value="general">General</option>
                </select>
            </div>
            <button type="submit" class="search-button">Search Your Train</button>
            
        </form>
    </div>
