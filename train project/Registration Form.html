
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <style>
         

        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #3b4b9c;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #3ac13e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }


        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        header {
            /* background-color: #2c3e50; */
            background-color: #114364;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5rem;
        }

        nav ul {
            list-style: none;
            padding: 10px 0;
            text-align: center;
            background-color: #34495e;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }


        .container ul li {
            margin-bottom: 10px;
        }

    
       

    </style>
</head>
<body>

  
    <div class="container">
        <h2>Registration Form</h2>
        <form action="language .html" method="post">

            <header>
                <h1>TrainBook</h1>
                <nav>
                    <ul>
                        <li style="display:inline-block ; margin-top: 20px;"><a href="Home.html" >HOME</a></li>
                        <li style="display:inline-block ;  margin-top: 20px;"><a href="Ticket Booking.html">Book ticket</a></li>
                        <li style="display:inline-block ; margin-top: 20px;"><a href="tracking page.html">tracking</a></li>
                        <li style="display:inline-block ; margin-top: 20px;"><a href="Coustomer Support.html">Customer Support</a></li>
                        <li style="display:inline-block ; margin-top: 20px;"><a href="about page.html">About</a></li>
                        <li style="display:inline-block ; margin-top: 20px;"><a href="Contact page.html">Contact</a></li>
                    
                    </ul>
                </nav>
            </header>
        
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
